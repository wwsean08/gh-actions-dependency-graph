name: Pull Request
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run tests
        run: |
          unset GITHUB_TOKEN
          go fmt ./...
          go vet ./...
          go test -coverprofile coverage.out ./...